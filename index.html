<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador do Campeonato Brasileiro - JS + Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex justify-center content-center flex-col min-h-screen md:flex-row max-w-[1200px] mx-auto" data-section="main-container">
        <!-- Standings Section -->
        <div class="p-4 overflow-y-auto" data-section="standings-section">
            <!-- Standings Card -->
            <div class="bg-white rounded-lg shadow overflow-hidden" data-section="standings-card">
                <!-- Standings Header -->
                <div class="flex flex-col items-center gap-2 p-4 border-b border-gray-200" data-section="standings-header">
                    <h1 class="text-2xl font-bold">Classificação do Campeonato Brasileiro</h1>
                    <!-- Standings Actions -->
                    <div class="flex items-center justify-center gap-2 flex-wrap"
                        data-section="standings-actions">
                        <button id="simulate-round"
                            class="p-2 rounded-md border text-white bg-blue-600 border-blue-600 hover:bg-blue-700 transition">Simular
                            Rodada</button>
                        <button id="clear-round"
                            class="p-2 rounded-md border text-white bg-red-500 border-red-500 hover:bg-red-600 transition">Limpar
                            Rodada</button>
                        <button id="reset-championship"
                            class="p-2 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 transition">Reset
                            Completo</button>
                    </div>
                </div>
                <!-- Standings Table Wrapper -->
                <div class="flex w-full p-4" data-section="standings-table-wrapper">
                    <!-- Standings Fixed Columns -->
                    <div class="flex-none bg-white border-r border-gray-200 z-10"
                        data-section="standings-fixed-columns">
                        <table class="min-w-max border-collapse">
                            <thead>
                                <tr class="h-10 border-b grid grid-cols-[15%_70%_15%]">
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase content-center">
                                        </th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase content-center px-4 text-left">
                                        Time</th>
                                    <th class="bg-gray-50 text-xs font-medium text-gray-500 uppercase content-center"
                                        id="points-header">PTS</th>
                                </tr>
                            </thead>
                            <tbody id="standings-fixed-body">
                                <!-- first 3 columns populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Standings Scrollable Columns -->
                    <div class="overflow-x-auto flex-1 w-full" data-section="standings-scrollable-columns">
                        <table class="min-w-max border-collapse">
                            <thead>
                                <tr class="h-10 border-b grid grid-cols-7">
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        J</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        V</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        E</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        D</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        GP</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        GC</th>
                                    <th
                                        class="bg-gray-50 text-xs font-medium text-gray-500 uppercase px-4 content-center">
                                        SG</th>
                                </tr>
                            </thead>
                            <tbody class="overflow-x-auto flex-1 w-full" id="standings-scroll-body">
                                <!-- remaining columns populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Matches Section -->
        <div class="p-4 overflow-y-auto" data-section="matches-section">
            <!-- Matches Card -->
            <div class="bg-white rounded-lg shadow overflow-hidden" data-section="matches-card">
                <!-- Matches Header -->
                <div class="flex flex-col items-center gap-2 p-4 border-b border-gray-200" data-section="matches-header">
                    <h2 class="text-lg font-bold flex items-center gap-2">Jogos da Rodada</h2>
                    <div class="flex items-center justify-center gap-4">
                        <button id="prev-round"
                            class="p-2 border border-gray-100 rounded-lg text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>←</button>
                        <div class="flex flex-col items-center w-36">
                            <span id="round-title" class="text-lg font-semibold text-center">Rodada 16</span>
                            <span id="round-date" class="text-sm text-gray-500 text-center">23/07 ou 24/07</span>
                        </div>
                        <button id="next-round"
                            class="p-2 border border-gray-100 rounded-lg text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                            →</button>
                    </div>
                </div>
                <!-- Matches List -->
                <div class="flex flex-col w-full p-4 gap-4" id="matches-list" data-section="matches-list">
                    <!-- Matches will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center gap-4"
        style="display: none;" data-section="loading-overlay">
        <div class="w-12 h-12 border-4 border-gray-200 border-t-green-500 rounded-full animate-spin"></div>
        <p>Carregando classificação...</p>
    </div>

    <!-- External scripts (entrypoint as ES module) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
